	<style>
	.bg-dark3 {
		background-color:#494949;		
	}
	#result {
		color: #0a1c4ed1;
	}
	.img-preview {
    width: 200px;
    height: 200px;
    position: relative;
    border: 5px solid #F8F8F8;
    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
    margin-top: 1em;
    margin-bottom: 1em;    
}

.img-preview>div {
    width:200px;
    height:200px;
    background-size: 204px 204px;
    background-repeat: no-repeat;
    background-position: center;
}

input[type="file"] {
    display: none;
}

.upload-label{
    display: inline-block;
    padding: 12px 30px;
    background: white;
    color: black;
    font-size: 1em;
    transition: all .4s;
    cursor: pointer;
	font-weight:bold;
    border-radius:20%;
}

.upload-label:hover{
    background: white;
    color: black;
	font-weight:bold;
}

.loader {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
	input { 
	width:80%; 
	margin-bottom: 20px; 
	background: white;
	outline: none;
	padding: 10px;
	font-size: 13px;
	color: black;
	text-shadow: white;
	border: 10px #304040;
	border-radius: 40px;
	box-shadow: white;
}

.upload-label:hover {
  animation: bn54rotate 0.7s ease-in-out both;
}

@keyframes bn54rotate {
  0% {
    transform: rotate(0deg) translate3d(0, 0, 0);
  }
  25% {
    transform: rotate(3deg) translate3d(0, 0, 0);
  }
  50% {
    transform: rotate(-3deg) translate3d(0, 0, 0);
  }
  75% {
    transform: rotate(1deg) translate3d(0, 0, 0);
  }
  100% {
    transform: rotate(0deg) translate3d(0, 0, 0);
  }
}
	</style>
</head>

        </div>
    </nav>
    <div  style="background-image:url(); background-repeat:no-repeat;background-size: contain;">
        <div id="content" style="margin-top:2em;">

		  <div class="row" >

				<img src="{{url_for('static',filename='images/neural.gif')}}" style="height:150%; width:100%;" class="img-rounded" alt="Gesture">

            height:400px;

            margin:0px;

			bottom:50%;
			left:60%;
			right:20%;

            align-items:center;
            justify-content:center;

			font-family:Georgia, serif;

			<div class="loader" style="display:none;"></div>

			<h3>
				<span id="result" style="color:white;"> </span>
			</h3>

		</div>
			</div>
			 
		  </div>
		</div>
		</div>
